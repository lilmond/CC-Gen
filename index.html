<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta property="og:site_name" content="CSEC Credit Cards Generator"/>
        <meta property="og:title" content="CSEC Credit Cards Generator"/>
        <meta property="og:type" content="website"/>
        <meta property="og:description" content="CSEC's Credit Cards Generator. Free to use. Join CSCE now! https://discord.gg/dZSDbjJPHx

"/>
        <meta property="og:image" content="https://static0.srcdn.com/wordpress/wp-content/uploads/2017/02/Punisher-Logo-Quiz.jpg"/>
        <meta property="twitter:card" content="summary_large_image"/>
        <title>CSEC Credit Cards Generator</title>
        <link rel="icon" href="https://static0.srcdn.com/wordpress/wp-content/uploads/2017/02/Punisher-Logo-Quiz.jpg"/>
        <style>
            ::placeholder{
                color: #5500ff;
            }
            *{
                margin: 0;
                padding: 0;
                border: 0;
                font-family: sans-serif;
                outline: none;
            }
            body{
                background-color: rgb(0, 0, 0);
            }
            .main_container{
                text-align: center;
                margin: 0 auto;
                background-color: transparent;
                padding: 25px 15px 25px 15px;
                width: 100%;
                max-width: 500px;
            }
            .main_container h1{
                color: #5500ff;
                font-size: 30px;
                margin: 9px 0;
            }
            .main_container label{
                color: #5500ff;
                font-size: 14px;
                float: left;
                font-weight: bold;
            }
            .main_container input{
                background-color: transparent;
                height: 40px;
                width: 100%;
                font-size: 130%;
                font-weight: bold;
                margin-bottom: 2px;
                border: 4px solid #5500ff;
                color: #5500ff;
                border-radius: 5px;
            }
            .main_container select{
                background-color: transparent;
                height: 40px;
                width: 49%;
                border: 4px solid #5500ff;
                color: #5500ff;
                border-radius: 5px;
                font-size: 100%;
                font-weight: bold;
            }
            .main_container button{
                height: 40px;
                width: 100%;
                background-color: #5500ff;
                border-radius: 5px;
                margin-top: 2px;
                font-size: 130%;
                font-weight: bold;
            }
            .main_container button:hover{
                cursor: pointer;
            }
            .main_container textarea{
                border: 4px solid #5500ff;
                border-radius: 5px;
                height: 200px;
                width: 100%;
                font-weight: bold;
                font-size: 130%;
                resize: none;
                background-color: transparent;
                margin-top: 2px;
                color: #5500ff;
            }
        </style>
    </head>
    <body>
        <div class="main_container">
            <h1>CSEC Credit Cards Generator</h1>
            <label>BIN</label>
            <input type="text" id="bin" placeholder="562712xxxxxxxxx"/>
            <label>CCV</label>
            <input type="text" id="ccv" placeholder="Random"/>
            <select id="month">
                <option value="Random">Random</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select id="year">
                <option value="Random">Random</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
            <label>COUNT</label>
            <input type="text" id="count" placeholder="20"/>
            <label>OUTPUT</label>
            <textarea id="output"></textarea>
            <button onclick="generate();">GENERATE</button>
        </div>
    </body>
    <script>
        function generateCard(bin){
            var bin2 = "";
            for (var i in bin){
                char = bin[i].toLowerCase();
                if (char == "x"){
                    var rand_num = Math.floor(Math.random() * 10);
                    char = rand_num;
                }
                bin2 += char;
            }
            var card = `${bin2}`;
            for (var i = 0; i < 16 - bin.length; i++){
                var rand_num = Math.floor(Math.random() * 10);
                card += rand_num;
            }
            return card;
        }
        
        function generateMonth(){
            var monthList = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
            var rand_num = Math.floor(Math.random() * 12);
            return monthList[rand_num];
        }
        
        function generateYear(){
            var yearList = ["2021", "2022", "2023", "2024", "2025", "2026", "2027", "2028", "2029", "2030"];
            var rand_num = Math.floor(Math.random() * 10);
            return yearList[rand_num];
        }
        
        function generateBIN(){
            var generatedBIN = "";
            for (var i = 0; i < 3; i++){
                var rand_num = Math.floor(Math.random() * 10);
                generatedBIN += rand_num;
            }
            return generatedBIN;
        }
        
        function generate(){
            var bin = document.getElementById("bin");
            var ccv = document.getElementById("ccv");
            var month = document.getElementById("month");
            var year = document.getElementById("year");
            var count = document.getElementById("count");
            var output = document.getElementById("output");
            
            var binValue = bin.value.trim();
            var ccvValue = ccv.value.trim();
            var monthValue = month.value;
            var yearValue = year.value;
            var countValue = count.value.trim();
            if (binValue == ""){
                return
            }
            if (ccvValue == ""){
                ccvValue = "Random";
            }
            if (countValue == ""){
                countValue = 20;
            }
            var cards = "";
            for (var i = 0; i < countValue; i++){
                var generatedCard = generateCard(binValue);
                var generatedMonth = generateMonth();
                var generatedYear = generateYear();
                var generatedBIN = generateBIN();
                if (monthValue != "Random"){
                    generatedMonth = monthValue;
                }
                if (yearValue != "Random"){
                    generatedYear = yearValue;
                }
                if (ccvValue != "Random"){
                    generatedBIN = ccvValue;
                }
                cards += `${generatedCard}|${generatedMonth}|${generatedYear}|${generatedBIN}\n`;
            }
            output.value = cards.trim();
        }
    </script>
</html>
